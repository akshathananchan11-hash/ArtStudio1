<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creative Art Studio | Gallery</title>
<link rel="stylesheet" href="style.css">

<style>
/* Simple gallery styling similar to LensAura example */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f8f8f8;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 15px 30px;
  background: #111;
  color: white;
}

nav .links a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
  font-weight: bold;
}

section {
  padding: 40px 20px;
  text-align: center;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.img-box {
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s;
}

.img-box:hover img {
  transform: scale(1.05);
}

footer {
  text-align: center;
  padding: 20px;
  background: #111;
  color: white;
  margin-top: 40px;
}
</style>
</head>
<body>

  </div>
</nav>
